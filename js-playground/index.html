<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS/TS 在线执行环境</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typescript@5.8.3/lib/typescript.js"></script>
    <!-- 添加Monaco Editor的依赖 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        +
        <h1>JS/TS 在线执行环境</h1>
        <div class="controls">
          <select id="language-select">
            <option value="javascript">JavaScript</option>
            <option value="typescript">TypeScript</option>
          </select>
          <button id="run-button">运行</button>
          <button id="clear-button">清除</button>
        </div>
      </header>

      <main>
        <div class="editor-container">
          <div class="label">代码：</div>
          <!-- 替换textarea为Monaco Editor容器 -->
          <div id="code-editor" class="monaco-editor-container"></div>
        </div>

        <div class="output-container">
          <div class="label">输出：</div>
          <div id="output-panel"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
